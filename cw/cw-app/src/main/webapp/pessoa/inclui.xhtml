<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="pageTitle">
		<h:outputText value="Inclui dados pessoais" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{pessoaMB.includeNewEntity}" />
	</f:metadata>

	<ui:define name="sidebar">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form styleClass="form-horizontal">
			<p:growl id="mensagens" showDetail="true" life="5000" />
			<fieldset>
				<legend>
					<h:outputText value="Pessoa" />
					<small> <h:outputText value="Inclui" /></small>
				</legend>
				<ui:include src="form.xhtml">
					<ui:param name="pessoa" value="#{pessoaMB.selectedEntity}" />
					<ui:param name="createEntity" value="#{true}" />
				</ui:include>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
