<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ul class="nav nav-list" style="padding-top: 15px;">
		<li><em><h:outputText value="#{msg['label.usuarios']}" /></em></li>


		<li
			class="#{empty param.active || param.active == 'lista_usuarios' ? 'active' : ''}">
			<h:link outcome="/usuario/lista">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="lista_usuarios" />
			</h:link>
		</li>

		<!--sec:authorize access="hasRole('ADMINISTRADOR')"-->
		<li class="#{param.active == 'inclui_usuario' ? 'active' : ''}"><h:link
				outcome="/usuario/inclui">
				<h:outputText value="#{msg['menu.inclui']}" escape="false" />
				<f:param name="active" value="inclui_usuario" />
			</h:link></li>
		<!--/sec:authorize-->
		<li class="divider"></li>
		<li><h:outputLink
				value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
				<h:outputText value="#{msg['menu.sair']}" escape="false" />
			</h:outputLink></li>
	</ul>
</ui:fragment>
