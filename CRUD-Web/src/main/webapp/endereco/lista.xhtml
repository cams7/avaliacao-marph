<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/layout/template.xhtml">

	<ui:define name="pageTitle">
		<h:outputText value="Lista de enderecos" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{enderecoMB.reset}" />
	</f:metadata>

	<ui:define name="sidebar">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h4>
				<h:outputText value="Enderecos" />
				<small> <h:outputText value="Listagem" /></small>
			</h4>
		</div>

		<h:form id="enderecoForm" styleClass="form-horizontal">
			<p:growl id="mensagens" widgetVar="mensagens" showDetail="true"
				showSummary="true" life="5000" />

			<p:dataTable id="enderecoTable" var="endereco"
				value="#{enderecoMB.lazyModel}" paginator="true"
				rows="#{enderecoMB.rows}" first="#{enderecoMB.first}"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="3,5,10,15" selectionMode="single"
				selection="#{enderecoMB.selectedEntity}" lazy="true"
				emptyMessage="Nenhum endereco foi cadastrado"
				widgetVar="enderecoTable" resizableColumns="true">

				<sec:authorize ifAnyGranted="ROLE_USER,ROLE_ADMIN">
					<p:ajax event="rowSelect" listener="#{enderecoMB.onRowSelect}"
						update=":enderecoForm:enderecoDetail"
						onsuccess="PF('enderecoDialog').show();" />
				</sec:authorize>

				<p:column headerText="Nome">
					<h:outputText value="#{endereco.pessoa.nome}" />
				</p:column>

				<p:column headerText="Rua" sortBy="#{endereco.rua}">
					<h:outputText value="#{endereco.rua}" />
				</p:column>

				<p:column headerText="Bairro" sortBy="#{endereco.bairro}">
					<h:outputText value="#{endereco.bairro}" />
				</p:column>

				<p:column headerText="Telefone" sortBy="#{endereco.telefone}">
					<h:outputText value="#{endereco.telefone}">
						<f:converter converterId="telefoneConverter" />
					</h:outputText>
				</p:column>

				<f:facet name="footer">
					<h:outputFormat id="totalRows" value="Total de cadastrados: {0}">
						<f:param value="#{enderecoMB.totalRows}" />
					</h:outputFormat>
				</f:facet>
			</p:dataTable>

			<sec:authorize ifAnyGranted="ROLE_USER,ROLE_ADMIN">
				<p:dialog header="Altera endereco" widgetVar="enderecoDialog"
					modal="true" resizable="false">

					<p:ajax event="close" listener="#{enderecoMB.handleClose}" />

					<ui:include src="form.xhtml">
						<ui:param name="endereco" value="#{enderecoMB.selectedEntity}" />
						<ui:param name="createEntity" value="#{false}" />
					</ui:include>
				</p:dialog>
			</sec:authorize>
		</h:form>
	</ui:define>
</ui:composition>
