<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/layout/template.xhtml">

	<ui:define name="pageTitle">
		<h:outputText value="Login" />
	</ui:define>

	<ui:define name="content">
		<h:outputStylesheet library="css" name="login.css" />

		<sec:authorize access="isAuthenticated()">
			<h3>Voce esta logado</h3>
		</sec:authorize>
		<sec:authorize access="isAnonymous()">
			<div id="login-box">
				<h3>Login</h3>

				<c:choose>
					<c:when test="#{param.error}">
						<div class="error">Usuario ou senha invalida!</div>
					</c:when>
					<c:when test="#{param.logout}">
						<div class="msg">Logout realizado com sucesso</div>
					</c:when>
					<c:otherwise>
					</c:otherwise>
				</c:choose>

				<form
					action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check"
					method="post">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="j_username" value="Usuario" />
						<h:inputText id="j_username" required="true" />
						<h:outputLabel for="j_password" value="Senha" />
						<h:inputSecret id="j_password" required="true" />
						<h:commandButton value="Entrar" />
					</h:panelGrid>
				</form>
			</div>
		</sec:authorize>
	</ui:define>
</ui:composition>
